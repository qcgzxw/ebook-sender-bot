zh-hans:
  error: |
    <b>程序运行错误信息：</b>:
    <pre> %{err_msg} </pre>
    <b>请联系</b>: @qcgzxw 处理
  developError: |
    An exception was raised while handling an update
    <pre>update = %{update_data}</pre>
    <pre>context.chat_data = %{chat_data}</pre>
    <pre>context.user_data = %{user_data}</pre>
    <pre>%{err_msg}</pre>
  github: |
    <b>Github: </b>
    <a href='https://github.com/qcgzxw/ebook-sender-bot'>qcgzxw/ebook-sender-bot</a>
  start: |
    首先，发送<code>/email yourkindleemailaddress@kindle.com</code>
    设置你的kindle邮箱

    设置成功之后，将机器人邮箱<code>%{email}</code>
    添加到<a href='https://www.amazon.cn/gp/digital/fiona/manage#/home/settings/payment'>已认可的发件人电子邮箱列表</a>

    以上操作都完成之后，发送你想到传送到kindle的文档文件给该机器人，机器人将帮你发送到你的邮箱

    更多使用说明请发送 /help 查看
  help: |
    <b>功能介绍</b>
    该机器人可以通过邮件的方式将你发给机器人的文档传到你的Kindle

    <b>如何找到我的kinde邮箱？</b>
    登录你的亚马逊账号，查看页面 <a href='https://www.amazon.cn/gp/digital/fiona/manage#/home/settings/payment'>个人文档设置</a>
    你的kindle邮箱就是以<code>@kindle.com</code>结尾的邮箱地址

    <b>如何添加<i>已认可的发件人电子邮箱列表</i>？</b>
    登录你的亚马逊账号，查看页面 <a href='https://www.amazon.cn/gp/digital/fiona/manage#/home/settings/payment'>已认可的发件人电子邮箱列表</a>
    然后点击<b>添加认可的电子邮箱</b>
    将机器人邮箱: <code>%{email}</code>添加到列表
    <b>如果不设置该选项，你的kindle将无法接收到机器人发送给你的文档</b>

    <b>Github: </b>
    <a href='https://github.com/qcgzxw/ebook-sender-bot'>qcgzxw/ebook-sender-bot</a>
  emailErrorNotification: |
    发送:
    <code>/email send-to-kindle-email@kindle.com</code>
    来设置你的kindle邮箱
  emailInvalidNotification: |
    邮箱无效，请检查该邮箱是否为有效的kindle邮箱
  emailNotification: |
    你的kindle邮箱为: %{email}
  emailSetNotification: |
    kindle邮箱已设置

    然后在Amazon设置页面将 <code> %{email} </code> 添加到
    <a href='https://www.amazon.cn/gp/digital/fiona/manage#/home/settings/payment'>已认可的发件人电子邮箱列表</a>

    <a href='https://www.amazon.cn/gp/help/customer/display.html?nodeId=GX9XLEVV8G4DB28H'>添加电子邮箱以在您的Kindle图书馆/内容库中接收文档</a>
  documentEmailError:
    请发送 /email 设置好你的kindle邮箱后重试
  documentFileTypeError:
    kindle只允许接受 [%{types}] 类型的文件
  documentFileConvertError:
    文件转换失败
  documentFileSizeError:
    文件[最大支持20MB]太大，无法发送
  documentFileEmptyError:
    文件为空
  documentLimitError:
    你今天已经使用太多次了，请明天再试
  downloading:
    下载中...
  downloadFailed:
    下载失败！
  done:
    已发送，请在kindle首页刷新并查看是否已经收到该文档
  sendFailed:
    发送失败！
